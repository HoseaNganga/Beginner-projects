<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Hosea Nganga">
  <meta name="description" content="This is a survey form for the user to provide the relevant information">
  <link rel="stylesheet" href="main.css">
  <title>Survey Form</title>

</head>
<body>
  <article>
    <h2>
      Survey Form
    </h2>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Personal Information</legend>
         <p>
          <label for="name">First Name:</label>
          <input type="text" id="name" placeholder="John" autocomplete="on" required>
         </p>
         <p>
          <label for="name">Last Name:</label>
          <input type="text" id="name" placeholder="Smith" autocomplete="on" required>
         </p>
         <p>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="name@domain.org" autocomplete="on" required>
         </p>
         <p>
          <label for="tel">Tel:</label>
          <input type="tel" id="tel" placeholder="0712456789">
         </p>
         <p>
          <label for="birthyear">Year of Birth:</label>
          <input type="number" id="birthyear" min="1923" max="2023" step="10" value="1923">
         </p>
         <p>
          <label for="age">Age:</label>
          <input type="agenumber" id="age" min="18" max="100" step="10" value="18">
         </p>
         <p class="option">
          Which option best describes you?
          <br>
          <select>
            <option>Student</option>
            <option>Working Class</option>
            <option>Senior Citizen</option>
          </select>
         </p>
         <p class="radio">
          Would you recommend this survey form to others?
          <br>
          <input type="radio" id="recommendation" name="answer">
          <label for="recommendation">Yes</label>
          <br>
          <input type="radio" id="recommendation" name="answer">
          <label for="recommendation">No</label>
          <br>
          <input type="radio" id="recommendation" name="answer">
          <label for="recommendation">Maybe</label>
         </p>
         <p>
          Languages and Frameworks Known(check all that apply):
          <br>
          <input type="checkbox" id="language">
          <label for="language">C</label>
          <br>
          <input type="checkbox" id="language">
          <label for="language">C++</label>
          <br>
          <input type="checkbox" id="language">
          <label for="language">C#</label>
          <br>
          <input type="checkbox" id="language">
          <label for="language">Python</label>
          <br>
          <input type="checkbox" id="language">
          <label for="language">Java Script</label>
          <br>
          <input type="checkbox" id="language">
          <label for="language">React</label>
          <br>
          <input type="checkbox" id="language">
          <label for="language">Angular</label>
          <br>
          <input type="checkbox" id="language">
          <label for="language">Django</label>
         </p>
        

      </fieldset>

    </form>
  </article>
  <br>
  <footer>
    <form action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>We would love to hear from you</legend>
        <p>
          <label for="comment">Comment Here:</label>
          <br>
          <textarea id="comment" placeholder="Leave your Comment Here" cols="30" rows="10"></textarea>
          <br><br>
          <button value="send">Send</button>
          <button value="Reset">Reset</button>
          <br><br>
          <a href="#">Back to Top</a>
        </p>
      </fieldset>
    </form>
  </footer>
  
</body>
</html>
